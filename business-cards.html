<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Portfolio - Melika Rahmani</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }

        .section-title {
            text-align: center;
            margin: 40px 0;
            font-weight: bold;
            font-size: 2rem;
        }

        .project-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: 250px; /* ارتفاع تصویر */
            object-fit: cover;
            display: block;
        }

        .card-body {
            background-color: white;
            padding: 0.75rem;
            text-align: center;
        }

        .card-title {
            font-weight: bold;
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h2 class="section-title">Graphic Design Portfolio</h2>

        <div class="row g-4">
            <!-- Project Box 1 -->
            <div class="col-md-6">
                <div class="card project-card">
                    <img src="assets/کارت1.jpg" alt="Project Image 1">
                    <div class="card-body">
                        <h5 class="card-title">bisetoon Brand Instagram Post Design</h5>
                    </div>
                </div>
            </div>

            <!-- Project Box 2 -->
            <div class="col-md-6">
                <div class="card project-card">
                    <img src="assets/کارت-2.jpg" alt="Project Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Another Instagram Post Design</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
